                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="announcements.html"><i class="fas fa-bullhorn"></i><span>Announcements</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="login_history.html"><i class="fas fa-table"></i><span>Checkin & Login History</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="payment_history.html"><i class="fas fa-credit-card"></i><span>Payment History</span></a></li>

                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle"

        </nav>

        <!-- Content Wrapper -->
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-light navbar-expand shadow mb-4 topbar static-top">
                    <div class="container-fluid">
                        <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button">
                            <i class="fas fa-bars"></i>
                        </button>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown no-arrow">
                                <a class="dropdown-toggle nav-link" id="logoutDropdown" aria-expanded="false" data-bs-toggle="dropdown" href="#">
                                    <i class="fas fa-user-alt fs-4" id="profile_icon"></i>
                                    <span class="fs-6 fw-bold me-2 small" id="navbar_username"></span>
                                </a>
                                <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in">
                                    <a class="dropdown-item" href="profile.html">
                                        <i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>Profile
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#" id="logoutBtn">
                                        <i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>Logout
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- End Topbar -->

                <div class="container-fluid">
                    <!-- Submit Report Card -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="text-primary m-0 fw-bold">Submit a Report</h6>
                        </div>
                        <div class="card-body">
                            <form method="post" id="reportForm">
                                <label class="form-label" for="reportSubject">Report Subject</label>
                                <input class="form-control" type="text" id="reportSubject" name="subject">

                                <label class="form-label" for="reportDescription">Description</label>
                                <textarea class="form-control form-control-lg" id="reportDescription" name="description"></textarea>

                                <hr>
                                <button class="btn btn-primary" id="send_report_btn" type="submit">Send Report</button>
                            </form>
                        </div>
                    </div>

                    <!-- Report History Cards -->
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 fw-bold text-primary">Report History</h6>
                        </div>
                        <div class="card-body" id="reportHistoryContainer">
                            <p class="text-muted">Loading reports...</p>
                        </div>

                        <!-- Pagination: Previous / Next on edges -->
                        <div class="d-flex justify-content-between mt-3 px-3 mb-3">
                            <button class="btn btn-primary" id="prevReportBtn">Previous</button>
                            <span id="reportPageInfo" class="align-self-center"></span>
                            <button class="btn btn-primary" id="nextReportBtn">Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright">
                        <span>Copyright Â© UNZA 2025</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="memberAuth.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reportForm = document.getElementById("reportForm");
            const sendReportBtn = document.getElementById("send_report_btn");
            const reportHistoryContainer = document.getElementById("reportHistoryContainer");
            const prevBtn = document.getElementById("prevReportBtn");
            const nextBtn = document.getElementById("nextReportBtn");
            const pageInfo = document.getElementById("reportPageInfo");
            const token = localStorage.getItem("memberToken") || sessionStorage.getItem("memberToken");

            if (!token) {
                alert("You must log in first.");
                window.location.href = "/login.html";
                return;
            }

            // -----------------------------
            // Load username
            // -----------------------------
            async function loadUsername() {
                try {
                    const res = await fetch("/api/member/profile", {
                        headers: { "Authorization": "Bearer " + token }
                    });
                    const data = await res.json();
                    const navbarUsernameEl = document.getElementById("navbar_username");
                    navbarUsernameEl.textContent = (res.ok && data.success && data.user.username) ? data.user.username.toUpperCase() : "MEMBER";
                } catch {
                    document.getElementById("navbar_username").textContent = "MEMBER";
                }
            }

            // -----------------------------
            // Load reports with pagination
            // -----------------------------
            let currentPage = 1;
            let totalPages = 1;
            const limit = 5;

            async function loadReports(page = 1) {
                try {
                    const res = await fetch(`/api/member/reports?page=${page}&limit=${limit}`, {
                        headers: { "Authorization": "Bearer " + token }
                    });
                    const data = await res.json();

                    reportHistoryContainer.innerHTML = "";

                    if (!data.success || !data.reports || data.reports.length === 0) {
                        reportHistoryContainer.innerHTML = `<p class="text-muted text-center">No reports submitted yet.</p>`;
                        pageInfo.textContent = '';
                        prevBtn.disabled = true;
                        nextBtn.disabled = true;
                        return;
                    }

                    totalPages = Math.ceil(data.total / limit);
                    currentPage = page;

                    data.reports.forEach(report => {
                        const card = document.createElement("div");
                        card.className = "card mb-3 shadow-sm";
                        card.innerHTML = `
                            <div class="card-header py-2 fw-bold">${report.subject}</div>
                            <div class="card-body">
                                <p>${report.message}</p>
                                <hr>
                                <small class="text-muted">Submitted on: ${new Date(report.submitted_at).toLocaleString()}</small>
                            </div>
                        `;
                        reportHistoryContainer.appendChild(card);
                    });

                    pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                    prevBtn.disabled = currentPage === 1;
                    nextBtn.disabled = currentPage === totalPages;
                } catch (err) {
                    console.error(err);
                    reportHistoryContainer.innerHTML = `<p class="text-danger text-center">Error loading reports</p>`;
                }
            }

            prevBtn.addEventListener("click", () => {
                if (currentPage > 1) loadReports(currentPage - 1);
            });

            nextBtn.addEventListener("click", () => {
                if (currentPage < totalPages) loadReports(currentPage + 1);
            });

            // -----------------------------
            // Submit report
            // -----------------------------
            reportForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                sendReportBtn.disabled = true;
                sendReportBtn.textContent = "Sending...";

                const subject = document.getElementById("reportSubject").value.trim();
                const description = document.getElementById("reportDescription").value.trim();

                if (!subject || !description) {
                    alert("Please fill in both fields.");
                    sendReportBtn.disabled = false;
                    sendReportBtn.textContent = "Send Report";
                    return;
                }

                try {
                    const res = await fetch("/api/member/reports", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
                        body: JSON.stringify({ subject, description })
                    });
                    const result = await res.json();

                    if (res.ok && result.success) {
                        alert("Report submitted successfully!");
                        reportForm.reset();
                        loadReports(currentPage);
                    } else {
                        alert("Failed to submit report: " + (result.message || "Unknown error"));
                    }
                } catch (err) {
                    console.error(err);
                    alert("Something went wrong.");
                }

                sendReportBtn.disabled = false;
                sendReportBtn.textContent = "Send Report";
            });

            loadUsername();
            loadReports();
        });
    </script>
</body>

</html>
