   <!-- Bootstrap JS -->
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Announcements script loaded");

            // Get token from localStorage OR sessionStorage
            const token = localStorage.getItem("memberToken") || sessionStorage.getItem("memberToken");
            if (!token) {
                window.location.replace("/member_login.html");
                return;
            }

            const limit = 5; // 10 announcements per page
            let currentPage = 1;

            // -----------------------------
            // Load username
            // -----------------------------
            async function loadUsername() {
        try {
            const res = await fetch("/api/member/profile", {
                headers: { "Authorization": "Bearer " + token }
            });
            const data = await res.json();
            console.log("Profile response:", data);

            const navbarUsernameEl = document.getElementById("navbar_username");
            if (res.ok && data.success && data.user && navbarUsernameEl) {
                navbarUsernameEl.textContent = (data.user.username || "Member").toUpperCase();
            } else if (navbarUsernameEl) {
                navbarUsernameEl.textContent = "MEMBER";
            }
        } catch (err) {
            console.error("Failed to fetch username:", err);
            const navbarUsernameEl = document.getElementById("navbar_username");
            if (navbarUsernameEl) navbarUsernameEl.textContent = "MEMBER";
        }
    }

            // -----------------------------
            // Load announcements with pagination
            // -----------------------------
            async function loadAnnouncements(page = 1) {
                const container = document.getElementById("announcementsContainer");
                const pagination = document.getElementById("pagination");

                try {
                    const res = await fetch(`/api/member/announcements?page=${page}&limit=${limit}`, {
                        headers: { "Authorization": "Bearer " + token }
                    });
                    const data = await res.json();
                    console.log("Announcements response:", data);

                    if (res.ok && data.success) {
                        container.innerHTML = "";
                        data.announcements.forEach(a => {
                            const card = document.createElement("div");
                            card.className = "card shadow mb-4";
                            card.innerHTML = `
                                <div class="card-header py-3">
                                    <h6 class="m-0 fw-bold">
                                        ${a.title} | By: ${a.full_name} | ${new Date(a.created_at).toLocaleDateString()}
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <p class="m-0">${a.message}</p>
                                </div>
                            `;
                            container.appendChild(card);
                        });

                        // Pagination
                        pagination.innerHTML = "";

                        // First
                        const firstLi = document.createElement("li");
                        firstLi.className = `page-item ${page === 1 ? "disabled" : ""}`;
                        firstLi.innerHTML = `<a class="page-link" href="#">First</a>`;
                        firstLi.addEventListener("click", e => {
                            e.preventDefault();
                            if (page !== 1) { currentPage = 1; loadAnnouncements(currentPage); }
                        });
                        pagination.appendChild(firstLi);

                        // Previous
                        const prevLi = document.createElement("li");
                        prevLi.className = `page-item ${page === 1 ? "disabled" : ""}`;
                        prevLi.innerHTML = `<a class="page-link" href="#">Previous</a>`;
                        prevLi.addEventListener("click", e => {
                            e.preventDefault();
                            if (page > 1) { currentPage = page - 1; loadAnnouncements(currentPage); }
                        });
                        pagination.appendChild(prevLi);

                        // Numbered pages
                        for (let i = 1; i <= data.totalPages; i++) {
                            const li = document.createElement("li");
                            li.className = `page-item ${i === page ? "active" : ""}`;
                            li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                            li.addEventListener("click", e => {
                                e.preventDefault();
                                currentPage = i;
                                loadAnnouncements(currentPage);
                            });
                            pagination.appendChild(li);
                        }

                        // Next
                        const nextLi = document.createElement("li");
                        nextLi.className = `page-item ${page === data.totalPages ? "disabled" : ""}`;
                        nextLi.innerHTML = `<a class="page-link" href="#">Next</a>`;
                        nextLi.addEventListener("click", e => {
                            e.preventDefault();
                            if (page < data.totalPages) { currentPage = page + 1; loadAnnouncements(currentPage); }
                        });
                        pagination.appendChild(nextLi);

                        // Last
                        const lastLi = document.createElement("li");
                        lastLi.className = `page-item ${page === data.totalPages ? "disabled" : ""}`;
                        lastLi.innerHTML = `<a class="page-link" href="#">Last</a>`;
                        lastLi.addEventListener("click", e => {
                            e.preventDefault();
                            if (page !== data.totalPages) { currentPage = data.totalPages; loadAnnouncements(currentPage); }
                        });
                        pagination.appendChild(lastLi);

                    } else {
                        container.innerHTML = `<p class="text-danger p-3">No announcements available.</p>`;
                    }
                } catch (err) {
                    console.error("Error fetching announcements:", err);
                    container.innerHTML = `<p class="text-danger p-3">Failed to load announcements.</p>`;
                }
            }

            // -----------------------------
            // Logout
            // -----------------------------
            document.getElementById("logoutBtn")?.addEventListener("click", () => {
                localStorage.clear();
                sessionStorage.clear();
                window.location.replace("/member_login.html");
            });

            // Load username and first page
            loadUsername();
            loadAnnouncements(currentPage);
        });
    </script>
