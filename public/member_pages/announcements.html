    <!-- Announcements fetch -->
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("memberToken") || sessionStorage.getItem("memberToken");
    const usernameSpan = document.getElementById("username");

    // Update logged-in username
    if (token) {
        try {
            const res = await fetch("/api/member/profile", {
                headers: { "Authorization": "Bearer " + token }
            });
            const data = await res.json();
            if (res.ok && data.success && data.member) {
                usernameSpan.textContent = data.member.full_name;
            } else {
                usernameSpan.textContent = "Member";
            }
        } catch (err) {
            console.error("Error fetching member info:", err);
            usernameSpan.textContent = "Member";
        }
    }

    // --- Existing announcements fetch code below ---
    const container = document.getElementById("announcementsContainer");

    try {
        const res = await fetch("/api/member/announcements", {
            headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();

        if (res.ok && data.success && data.announcements.length > 0) {
            container.innerHTML = "";
            data.announcements.forEach(a => {
                const card = document.createElement("div");
                card.className = "card shadow mb-4";

                card.innerHTML = `
                    <div class="card-header py-3">
                        <h6 class="text-primary m-0 fw-bold">
                            ${a.title} | By: ${a.full_name} | ${new Date(a.created_at).toLocaleDateString()}
                        </h6>
                    </div>
                    <div class="card-body">
                        <p class="m-0">${a.message}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        } else {
            container.innerHTML = `<p class="text-danger p-3">No announcements available.</p>`;
        }

    } catch (err) {
        console.error("Error fetching announcements:", err);
        container.innerHTML = `<p class="text-danger p-3">Failed to load announcements.</p>`;
    }
});

    </script>
