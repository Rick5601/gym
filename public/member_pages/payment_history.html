                        <div class="card-body">
                            <div class="table-responsive table mt-2">
                                <table class="table my-0" id="paymentTable">

                                        <tr>
                                            <th>Student ID</th>

                                            <th>Expiry Date</th>
                                            <th>Amount</th>

                                </table>

                            <!-- Pagination -->
                            <div class="d-flex justify-content-between mt-3">
                                <button id="prevBtn" class="btn btn-primary">Previous</button>

    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="memberAuth.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = window.getMemberToken();
            if (!token) {
                alert("No token found. Please log in.");
                window.location.replace("/member_login.html");
                return;
            }

            const navbarUsernameEl = document.getElementById("navbar_username");
            const tbody = document.getElementById("paymentBody");
            const pageInfo = document.getElementById("pageInfo");
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");

            let currentPage = 1;
            const limit = 5;
            let totalPages = 1;
            let payments = [];

            // Fetch user profile for navbar
            async function loadNavbarUsername() {
                try {
                    const res = await fetch("/api/member/profile", {
                        headers: { "Authorization": "Bearer " + token }
                    });
                    const data = await res.json();
                    if (res.ok && data.success && data.user) {
                        navbarUsernameEl.textContent = (data.user.username || "Member").toUpperCase();
                    } else {
                        navbarUsernameEl.textContent = "MEMBER";
                    }
                } catch (err) {
                    console.error("Failed to fetch profile:", err);
                    navbarUsernameEl.textContent = "MEMBER";
                }
            }

            // Fetch payment history
            async function fetchPayments() {
                try {
                    const res = await fetch(`/api/member/payment-history`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();

                    if (!data.success || !data.paymenthistory.length) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center">No payment history found</td></tr>';
                        pageInfo.textContent = '';
                        prevBtn.disabled = true;
                        nextBtn.disabled = true;
                        return;
                    }

                    payments = data.paymenthistory.sort((a, b) => new Date(b.last_payment_date) - new Date(a.last_payment_date));
                    totalPages = Math.ceil(payments.length / limit);
                    currentPage = 1;
                    renderTable();
                } catch (err) {
                    console.error(err);
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error fetching payment history</td></tr>';
                }
            }

            function renderTable() {
                tbody.innerHTML = '';
                const start = (currentPage - 1) * limit;
                const end = start + limit;
                const pageData = payments.slice(start, end);

                pageData.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${p.student_id}</td>
                        <td>${p.full_name || p.username}</td>
                        <td>${p.plan}</td>
                        <td>${p.last_payment_date}</td>
                        <td>${p.expiry_date}</td>
                        <td>${p.amount}</td>
                    `;
                    tbody.appendChild(tr);
                });

                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
            }

            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            });

            // Logout
            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.clear();
                sessionStorage.clear();
                window.location.replace("/member_login.html");
            });

            loadNavbarUsername();
            fetchPayments();
        });
    </script>
</body>
