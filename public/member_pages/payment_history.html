    <!-- Dynamic Payment History Script -->
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("memberToken") || sessionStorage.getItem("memberToken");
    const tableBody = document.querySelector("#dataTable tbody");
    const pagination = document.querySelector(".pagination"); // your existing UL
    const entriesPerPage = 5;
    let currentPage = 1;
    let payments = [];

    try {
        const res = await fetch("/api/member/payment-history", {
            headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();

        if (res.ok && data.success && data.paymenthistory.length > 0) {
            payments = data.paymenthistory.sort((a, b) => new Date(b.last_payment_date) - new Date(a.last_payment_date));
            renderTable();
            updatePagination();
        } else {
            tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">No payment history available.</td></tr>`;
            pagination.style.display = "none";
        }
    } catch (err) {
        console.error("Error fetching payment history:", err);
        tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Failed to load payment history.</td></tr>`;
    }

    function renderTable() {
        tableBody.innerHTML = "";
        const start = (currentPage - 1) * entriesPerPage;
        const end = start + entriesPerPage;
        const pageData = payments.slice(start, end);

        pageData.forEach(payment => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${payment.student_id}</td>
                <td>${payment.username}</td>
                <td>${payment.plan}</td>
                <td>${payment.last_payment_date}</td>
                <td>${payment.expiry_date}</td>
                <td>${payment.amount}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function updatePagination() {
        const totalPages = Math.ceil(payments.length / entriesPerPage);
        const pageItems = pagination.querySelectorAll("li");

        // Update « Previous button
        const prev = pageItems[0];
        if (currentPage === 1) prev.classList.add("disabled");
        else prev.classList.remove("disabled");

        // Update page numbers
        for (let i = 1; i <= totalPages; i++) {
            let pageLi = pageItems[i];
            if (!pageLi) {
                pageLi = document.createElement("li");
                pageLi.className = "page-item";
                const a = document.createElement("a");
                a.className = "page-link";
                a.href = "#";
                pageLi.appendChild(a);
                pagination.insertBefore(pageLi, pageItems[pageItems.length - 1]);
            }
            pageLi.querySelector("a").innerText = i;
            pageLi.classList.toggle("active", i === currentPage);
            pageLi.querySelector("a").onclick = (e) => {
                e.preventDefault();
                currentPage = i;
                renderTable();
                updatePagination();
            };
        }

        // Remove extra page numbers if totalPages decreased
        while (pagination.children.length > totalPages + 2) {
            pagination.removeChild(pagination.children[pagination.children.length - 2]);
        }

        // Update » Next button
        const next = pagination.lastElementChild;
        if (currentPage === totalPages) next.classList.add("disabled");
        else next.classList.remove("disabled");

        next.querySelector("a").onclick = (e) => {
            e.preventDefault();
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                updatePagination();
            }
        };

        prev.querySelector("a").onclick = (e) => {
            e.preventDefault();
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                updatePagination();
            }
        };
    }
});
