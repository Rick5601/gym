    <script>
document.addEventListener("DOMContentLoaded", () => {
    // --- Token Check & Logout --- handled by memberAuth.js
    const token = window.getMemberToken();
    if (!token) {
        alert("No token found. Please log in.");
        window.location.replace("/member_login.html");
        return;
    }

    // --- Populate Topbar Username ---
    async function populateTopbarUsername() {
        try {
            const response = await fetch('http://localhost:5000/api/member/profile', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const result = await response.json();
            if (result.success && result.data) {
                const usernameSpan = document.getElementById("username");
                if (usernameSpan) usernameSpan.textContent = result.data.username;
            }
        } catch (error) {
            console.error('Failed to fetch username:', error);
        }
    }

    // --- Fetch Login History ---
    async function fetchLoginHistory() {
        try {
            const response = await fetch('http://localhost:5000/api/member/login-history', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const result = await response.json();
            const tbody = document.getElementById('loginHistoryBody');
            tbody.innerHTML = '';

            if (!result.success) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center">Failed to load login history</td></tr>`;
                return;
            }

            if (result.data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No login history found</td></tr>';
                return;
            }

            result.data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.student_id}</td>
                    <td>${row.username}</td>
                    <td>${row.checkin_time || '-'}</td>
                    <td>${row.checkout_time || '-'}</td>
                    <td>${row.date}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error fetching login history:', error);
            const tbody = document.getElementById('loginHistoryBody');
            tbody.innerHTML = `<tr><td colspan="5" class="text-center">Error fetching login history</td></tr>`;
        }
    }

    // --- Initialize page ---
    populateTopbarUsername();
    fetchLoginHistory();
});
</script>
