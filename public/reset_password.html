<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Password - Gym System</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Nunito.css">
    <link rel="stylesheet" href="assets/css/reset_password.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h4 class="mb-2">Reset Your Password</h4>
                                <p class="mb-3">Enter your new password to regain access to your Gym account.</p>
                            </div>
                            <form class="user" id="resetPasswordForm">
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="password" placeholder="New Password" name="password" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="password" placeholder="Confirm New Password" name="confirmPassword" id="confirmPassword" required>
                                </div>
                                <!-- Hidden token input -->
                                <input type="hidden" id="token" name="token" value="">
                                <button class="btn btn-primary d-block btn-user w-100 mb-2" type="submit">Reset Password</button>
                            </form>

                            <hr>
                            <div class="text-center">
                                <a class="small" href="member_login.html">Back to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Reset Password JS -->
    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (!token) {
            alert("Invalid or missing reset token.");
            window.location.href = "member_login.html";
        }
        document.getElementById('token').value = token;

        document.getElementById("resetPasswordForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (!password || !confirmPassword) {
                alert("Please fill in both fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            try {
                const res = await fetch("/api/password/reset", { // Updated route
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password, token })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    alert(data.message);
                    window.location.href = "member_login.html";
                } else {
                    alert(data.message || "Reset failed.");
                }
            } catch (err) {
                console.error("Reset Password Error:", err);
                alert("Something went wrong. Please try again later.");
            }
        });
    </script>
</body>

</html>
