<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Nunito.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/admin_custom.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h4>Admin Login</h4>
                            </div>
                            <form class="user" id="loginForm">
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="email" id="email"
                                        placeholder="Enter Email Address..." required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="password" id="password"
                                        placeholder="Password" required>
                                </div>
                                <!-- Remember Me (kept for appearance only) -->
                                <div class="mb-3">
                                    <div class="form-check small">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" checked disabled>
                                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                                    </div>
                                </div>
                                <button class="btn btn-primary d-block btn-user w-100 mb-2" type="submit">Login</button>
                                <a class="btn btn-primary d-block btn-user w-100" role="button"
                                    href="member_login.html">Member Login</a>
                            </form>

                            <p id="message" class="mt-2 text-danger"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page reload

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Clear any previous token
                    localStorage.removeItem('token');
                    sessionStorage.removeItem('token');

                    // Always remember the user (persistent login)
                    localStorage.setItem('token', data.token);

                    // Redirect to admin dashboard
                    window.location.href = '/admin_pages/admin_dashboard.html';
                } else {
                    message.textContent = data.message; // Show server error
                }
            } catch (err) {
                console.error(err);
                message.textContent = 'Server error. Try again later.';
            }
        });
    </script>
</body>

</html>
