<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Payment Submission</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Nunito.css">
    <link rel="stylesheet" href="assets/css/payment_custom.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12 col-xl-12 col-xxl-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="mb-4">Submit Payment</h4>
                            </div>
                            <form class="user" id="paymentForm" enctype="multipart/form-data">
                                <!-- Hidden field for user_id -->
                                <input type="hidden" name="user_id" id="user_id" value="PUT_USER_ID_HERE">

                                <div class="card mb-3">
                                    <div class="card-header">
                                        <p class="fw-semibold">PAYMENT DETAILS</p>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Payment Method:</label>
                                            <select class="form-select" id="payment_method" name="payment_method" required>
                                                <option value="" selected disabled>Select Payment Method</option>
                                                <option value="cash">Cash</option>
                                                <option value="mobile_money">Mobile Money</option>
                                            </select>
                                        </div>

                                        <!-- Cash Fields -->
                                        <div id="cashFields" style="display:none;">
                                            <div class="mb-3">
                                                <input type="text" class="form-control" name="paid_to" placeholder="Paid To">
                                            </div>
                                            <div class="mb-3">
                                                <input type="number" class="form-control" name="cash_amount" placeholder="Amount">
                                            </div>
                                            <div class="mb-3">
                                                <input type="date" class="form-control" name="cash_date">
                                            </div>
                                        </div>

                                        <!-- Mobile Money Fields -->
                                        <div id="mobileFields" style="display:none;">
                                            <div class="mb-3">
                                                <input type="text" class="form-control" name="phone" placeholder="Phone Number">
                                            </div>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" name="transaction_id" placeholder="Transaction ID">
                                            </div>
                                            <div class="mb-3">
                                                <input type="number" class="form-control" name="mobile_amount" placeholder="Amount">
                                            </div>
                                            <div class="mb-3">
                                                <label for="payment_proof" class="form-label">Upload Proof:</label>
                                                <input type="file" class="form-control" id="payment_proof" name="payment_proof" accept="image/*">
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary d-block btn-user w-100 mt-3">Submit Payment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        const paymentMethod = document.getElementById('payment_method');
        const cashFields = document.getElementById('cashFields');
        const mobileFields = document.getElementById('mobileFields');
        const paymentProof = document.getElementById('payment_proof');

        paymentMethod.addEventListener('change', function () {
            if (this.value === 'mobile_money') {
                mobileFields.style.display = 'block';
                cashFields.style.display = 'none';
                paymentProof.required = true;
            } else {
                mobileFields.style.display = 'none';
                cashFields.style.display = 'block';
                paymentProof.required = false;
            }
        });

        document.getElementById('paymentForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();

            const user_id = document.getElementById('user_id').value;
            const method = paymentMethod.value;

            formData.append('user_id', user_id);
            formData.append('payment_method', method);

            if (method === 'cash') {
                const paid_to = this.querySelector('[name="paid_to"]').value;
                const amount = this.querySelector('[name="cash_amount"]').value;
                const date = this.querySelector('[name="cash_date"]').value;

                formData.append('amount', amount);
                formData.append('details', JSON.stringify({ paid_to, date, amount }));
            } else if (method === 'mobile_money') {
                const phone = this.querySelector('[name="phone"]').value;
                const transaction_id = this.querySelector('[name="transaction_id"]').value;
                const amount = this.querySelector('[name="mobile_amount"]').value;
                const file = this.querySelector('[name="payment_proof"]').files[0];

                formData.append('amount', amount);
                formData.append('details', JSON.stringify({ phone, transaction_id, amount }));
                if (file) formData.append('payment_proof', file);
            } else {
                alert('Select a payment method');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/payment', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);

                if (result.success) {
                    this.reset();
                    cashFields.style.display = 'none';
                    mobileFields.style.display = 'none';
                    paymentProof.required = false;
                }
            } catch (err) {
                console.error("Payment submission error:", err);
                alert("Payment submission failed. Check console for details.");
            }
        });
    </script>
</body>

</html>
