<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make Payment - UNZA Gym</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/Nunito.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* ===============================
       UNZA GYM PAYMENT PAGE STYLES
       Palette: Navy (#0f1e3f, #1b2a54) + Gold (#997953, #cdaa80)
       =============================== */
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #0f1e3f, #1b2a54);
      color: #1b2a54;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      padding: 2rem;
    }

    .card img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .card h4 {
      color: #1b2a54;
      font-weight: 700;
    }

    .card p {
      color: #333;
      font-size: 1rem;
    }

    .btn-pay-now {
      background-color: #997953 !important;
      border: none;
      font-weight: 600;
      color: #fff !important;
      transition: background-color 0.3s ease;
    }

    .btn-pay-now:hover {
      background-color: #cdaa80 !important;
    }

    .btn-later {
      background-color: #1b2a54 !important;
      color: #fff !important;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-later:hover {
      background-color: #0f1e3f !important;
    }

    .text-muted {
      color: #6c757d !important;
    }

    small {
      color: #997953 !important;
    }

    .page-icon {
      font-size: 50px;
      color: #997953;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="page-icon">
      <i class="fas fa-dumbbell"></i>
    </div>
    <h4>Payment Required</h4>
    <p>
      Your account is currently <strong>pending activation</strong> because you
      havenâ€™t made a recent payment.
    </p>
    <p>Would you like to make your membership payment now to activate your account?</p>

    <div class="d-flex justify-content-center mt-4 gap-3">
      <a href="#" id="payNowBtn" class="btn btn-pay-now px-4 py-2">Pay Now</a>
      <a href="member_login.html" class="btn btn-later px-4 py-2">Later</a>
    </div>

    <div class="text-center mt-4">
      <small>You can always complete your payment later from your profile page.</small>
    </div>
  </div>

  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get user_id and student_id from sessionStorage
    const userId = sessionStorage.getItem('user_id');
    const studentId = sessionStorage.getItem('student_id');

    const payNowBtn = document.getElementById('payNowBtn');

    if (!userId || !studentId) {
      alert("You must be logged in to make a payment!");
      payNowBtn.disabled = true; // prevent clicking
    } else {
      // Attach IDs to payment.html URL
      payNowBtn.addEventListener('click', () => {
        window.location.href = `payment.html?user_id=${userId}&student_id=${studentId}`;
      });
    }
  </script>
</body>

</html>
