<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Member Sign-Up</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12 col-xl-12 col-xxl-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Member Sign Up</h4>
                            </div>
                            <form class="user" id="signupForm">
                                <!-- MEMBER DETAILS -->
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <p class="fw-semibold">MEMBER DETAILS</p>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                id="FirstName" placeholder="First Name" name="first_name" required></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                id="LastName" placeholder="Last Name" name="last_name" required></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                id="StudentID" placeholder="Student ID" name="student_id" required></div>
                                                <!-- MEMBER DETAILS section update -->
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text"
                                                id="RoomNumber" placeholder="Room Number" name="room_number" required>
                                        </div>

                                        <!-- NEW USERNAME FIELD -->
                                        <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                id="Username" placeholder="Username" name="username" required></div>
                                        <div class="mb-3">
                                            <label class="form-label">Choose Gender:</label>
                                            <select class="form-select" id="gender" name="gender" required>
                                                <option value="" selected disabled>Select Gender</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Subscription Plan:</label>
                                            <select class="form-select" id="subscription" name="subscription_id" required>
                                                <option value="" selected disabled>Select Plan</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Plan Cost</label>
                                            <input type="text" class="form-control" id="planCost" readonly>
                                        </div>
                                    </div>
                                </div>

                                <!-- CONTACTS -->
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <p class="fw-semibold">CONTACTS</p>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                id="PhoneNumber" placeholder="Phone Number" name="phone_number"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="email"
                                                id="EmailAddress" placeholder="Email Address" name="email_address"
                                                required></div>
                                    </div>
                                </div>

                                <!-- PASSWORD -->
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <p class="fw-semibold">PASSWORD</p>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-2">
                                            <!-- Password -->
                                            <div class="col-sm-6">
                                                <div class="input-group">
                                                    <input type="password" class="form-control form-control-user"
                                                        id="PasswordInput" placeholder="Password" name="password" required>
                                                    <button class="btn btn-outline-secondary" type="button"
                                                        onclick="togglePassword('PasswordInput', this)">Show</button>
                                                </div>
                                            </div>
                                            <!-- Repeat Password -->
                                            <div class="col-sm-6">
                                                <div class="input-group">
                                                    <input type="password" class="form-control form-control-user"
                                                        id="RepeatPasswordInput" placeholder="Repeat Password"
                                                        name="password_repeat" required>
                                                    <button class="btn btn-outline-secondary" type="button"
                                                        onclick="togglePassword('RepeatPasswordInput', this)">Show</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-primary d-block btn-user w-100 mt-3" type="submit">Sign Up</button>
                            </form>

                            <div class="row mt-3">
                                <div class="col d-flex justify-content-between" style="padding: 0px;margin: 12px;">
                                    <a class="btn btn-primary" role="button" href="admin_login.html">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>

    <script>
        const subscriptions = [
            { id: 1, name: "2 Weeks", cost: 150, gender: "all", duration_days: 14 },
            { id: 2, name: "Semester", cost: 300, gender: "male", duration_days: 120 },
            { id: 3, name: "Semester", cost: 350, gender: "female", duration_days: 120 }
        ];

        const genderSelect = document.getElementById('gender');
        const subscriptionSelect = document.getElementById('subscription');
        const planCost = document.getElementById('planCost');

        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                btn.textContent = "Hide";
            } else {
                input.type = "password";
                btn.textContent = "Show";
            }
        }

        // Populate subscription options based on gender
        genderSelect.addEventListener('change', function () {
            const selectedGender = this.value;
            subscriptionSelect.innerHTML = '<option value="" selected disabled>Select Plan</option>';

            subscriptions.forEach(sub => {
                if (sub.gender === 'all' || sub.gender === selectedGender) {
                    const option = document.createElement('option');
                    option.value = sub.id;
                    option.text = `${sub.name} (${sub.cost} ZMW)`;
                    option.dataset.cost = sub.cost;
                    option.dataset.planName = sub.name;
                    option.dataset.duration = sub.duration_days;
                    subscriptionSelect.appendChild(option);
                }
            });
            planCost.value = '';
        });

        subscriptionSelect.addEventListener('change', function () {
            const selectedOption = this.selectedOptions[0];
            planCost.value = selectedOption.dataset.cost + ' ZMW';
        });

        // Handle form submission and send data to backend
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('PasswordInput').value;
            const passwordRepeat = document.getElementById('RepeatPasswordInput').value;

            // Password confirmation check
            if (password !== passwordRepeat) {
                alert('Passwords do not match!');
                return;
            }

            const selectedOption = subscriptionSelect.selectedOptions[0];

            const formData = {
                first_name: document.getElementById('FirstName').value,
                last_name: document.getElementById('LastName').value,
                student_id: document.getElementById('StudentID').value,
                username: document.getElementById('Username').value, // NEW
                gender: genderSelect.value,
                phone_number: document.getElementById('PhoneNumber').value,
                email_address: document.getElementById('EmailAddress').value,
                room_number: document.getElementById('RoomNumber').value,
                password: password,
                subscription_id: subscriptionSelect.value,
                plan_name: selectedOption.dataset.planName,
                price: selectedOption.dataset.cost,
                duration_days: selectedOption.dataset.duration
            };

            try {
                const response = await fetch('http://localhost:5000/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                alert(result.message);

                if (result.success) {
                    document.getElementById('signupForm').reset();
                    planCost.value = '';
                }

            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup failed. Check console for details.');
            }
        });
    </script>
</body>

</html>
