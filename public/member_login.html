<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Gym System</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">

    <link rel="stylesheet" href="assets/css/member_custom.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h4>Member Login</h4>
                            </div>
                            <form class="user" id="memberLoginForm">
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="text" placeholder="Username" name="username" id="username" autocomplete="username" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="password" placeholder="Password" name="password" id="password" autocomplete="current-password" required>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check small">
                                        <input class="form-check-input" type="checkbox" id="formCheck-1">
                                        <label class="form-check-label" for="formCheck-1">Remember Me</label>
                                    </div>
                                </div>
                                <button class="btn btn-primary d-block btn-user w-100 mb-2" type="submit">Login</button>
                            </form>

                            <div class="d-flex justify-content-between mt-3">
                                <a class="btn btn-primary" role="button" href="sign_up.html">Sign Up!</a>
                            </div>

                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot_password.html">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>

    <!-- Login functionality script -->
    <script>
document.getElementById("memberLoginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const rememberMe = document.getElementById("formCheck-1").checked;

    if (!username || !password) {
        alert("Please enter both username and password.");
        return;
    }

    try {
        const res = await fetch("/api/auth/member-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        // ------------------- Handle backend redirect for pending payment -------------------
        if (data.redirect === "/make_payment.html" && data.userData) {
            // Store user_id and student_id in sessionStorage
            sessionStorage.setItem("user_id", data.userData.user_id);
            sessionStorage.setItem("student_id", data.userData.student_id);
            sessionStorage.setItem("gender", data.userData.gender);

            // Redirect to make_payment page
            window.location.href = data.redirect;
            return;
        }

        // ------------------- Normal successful login -------------------
        if (res.ok && data.success && data.token) {
            if (rememberMe) {
                localStorage.setItem("memberToken", data.token);
            } else {
                sessionStorage.setItem("memberToken", data.token);
            }

            localStorage.setItem("memberInfo", JSON.stringify(data.user));
            window.location.href = "/member_pages/profile.html";
        } 
        // ------------------- Show error message -------------------
        else {
            alert(data.message || "Login failed");
        }

    } catch (err) {
        console.error("Login error:", err);
        alert("Something went wrong. Please try again later.");
    }
});
</script>

</body>
</html>
