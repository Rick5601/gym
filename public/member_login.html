<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Member Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12 col-xl-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="fw-semibold text-dark mb-4">Member Login</h4>
                                    </div>
                                    <!-- ✅ Added id for form -->
                                    <form class="user" id="memberLoginForm">
                                        <!-- ✅ Added autocomplete attributes -->
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" 
                                                   type="text" 
                                                   id="username" 
                                                   placeholder="Username" 
                                                   name="username" 
                                                   autocomplete="username"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" 
                                                   type="password" 
                                                   id="password" 
                                                   placeholder="Password" 
                                                   name="password" 
                                                   autocomplete="current-password"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check">
                                                    <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                                                    <label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                    </form>
                                    <div class="text-center" style="padding: 0px;margin: 10px;">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-between">
                                            <a class="btn btn-primary" role="button" href="admin_login.html">Admin Login</a>
                                            <a class="btn btn-primary" role="button" href="sign_up.html">Sign up</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>

    <!-- ✅ Login Script -->
<script>
document.getElementById("memberLoginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const rememberMe = document.getElementById("formCheck-1").checked;

    if (!username || !password) {
        alert("Please enter both username and password.");
        return;
    }

    try {
        const res = await fetch("/api/auth/member-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success && data.token) {
            // Store JWT
            if (rememberMe) {
                localStorage.setItem("memberToken", data.token);
            } else {
                sessionStorage.setItem("memberToken", data.token);
            }

            // Store user info
            localStorage.setItem("memberInfo", JSON.stringify(data.user));

            // Redirect to profile
            window.location.href = "/member_pages/profile.html";
        } else {
            alert(data.message || "Login failed");
        }

    } catch (err) {
        console.error("Login error:", err);
        alert("Something went wrong. Please try again later.");
    }
});
</script>

</body>

</html>
