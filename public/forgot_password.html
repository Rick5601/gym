<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password - Gym</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Nunito.css">
    <link rel="stylesheet" href="assets/css/member_custom.css">
    <style>
        /* Inline styling for success/error messages */
        .alert {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h4 class="mb-2">Forgot Your Password?</h4>
                            <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                        </div>

                        <!-- Form -->
                        <form class="user" id="forgotPasswordForm">
                            <div class="mb-3">
                                <input class="form-control form-control-user" type="email" placeholder="Enter Email Address..." name="email" id="email" required>
                            </div>
                            <button class="btn btn-primary d-block btn-user w-100" type="submit">Reset Password</button>

                            <!-- Success/Error Messages -->
                            <div class="alert alert-success" id="successMsg"></div>
                            <div class="alert alert-danger" id="errorMsg"></div>
                        </form>

                        <hr>
                        <div class="text-center">
                            <a class="small" href="member_login.html">Member Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>

    <!-- Forgot Password Script -->
    <script>
    const form = document.getElementById('forgotPasswordForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Clear previous messages
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        const email = document.getElementById('email').value.trim();
        if (!email) {
            errorMsg.textContent = "Please enter your email.";
            errorMsg.style.display = 'block';
            return;
        }

        try {
            const res = await fetch('/api/password/forgot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await res.json();

            if (res.ok && data.success) {
                successMsg.textContent = "Password reset email sent! Check your inbox.";
                successMsg.style.display = 'block';
                form.reset();
            } else {
                errorMsg.textContent = data.message || "Failed to send reset email.";
                errorMsg.style.display = 'block';
            }
        } catch (err) {
            console.error(err);
            errorMsg.textContent = "Something went wrong. Please try again later.";
            errorMsg.style.display = 'block';
        }
    });
    </script>
</body>

</html>
